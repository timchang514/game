<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-curve-component/dist/aframe-curve-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.4.2/dist/aframe-physics-system.min.js"></script>
    <script src="js/controls.js"></script>
  </head>
  <body>
    <a-scene scene physics="restitution: 0; friction: 0; gravity: -5">
      <a-box dynamic-body position="5 0 -10" id="test-box"></a-box>
      <a-sphere static-body material="opacity:0" id='cameraWrapper' radius="0.1" position="0 0 0">
          <a-camera wasd-controls-enabled="false"></a-camera>
      </a-sphere>
      <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
      <a-entity light="type: directional;
                       castShadow: true;
                       intensity: 0.4;
                       shadowCameraVisible: true;"
                position="-5 3 1.5"></a-entity>
      <a-plane static-body color="#CCC" height="1000" width="1000" position="0 -5 0" rotation="-90 0 0" fog="true"></a-plane>
      <a-entity static-body geometry="primitive: cylinder;
                          height: 25; radius: 10;
                          openEnded: true;
                          thetaStart: 180;
                          thetaLength: 90"
                material="side: double; color: pink"
                position="-10 5 -15"
                rotation = "-90 0 0"></a-entity>
      <a-entity static-body geometry="primitive: cylinder;
                          height: 25; radius: 10;
                          openEnded: true;
                          thetaStart: 90;
                          thetaLength: 90"
                material="side: double; color: pink"
                position="10 5 -15"
                rotation = "-90 0 0"></a-entity>
      <a-box material="color:#4CC3D9" rotation="45 90 0" position="0 -2 -15" depth=3 height=3 width=25 light="type:directional" castShadow=true></a-box>
    </a-scene>
  </body>
</html>
